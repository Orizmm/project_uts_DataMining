<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <title>Food Recommendation Form</title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center mt-4">Food Recommendation Form</h1>
            <div class="form-container mt-3">
                <form action="/" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="calories">Calories</label>
                            <input
                                type="number"
                                name="calories"
                                id="calories"
                                class="form-control"
                                required
                            />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="fat">Fat</label>
                            <input
                                type="number"
                                name="fat"
                                id="fat"
                                class="form-control"
                                required
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="carbohydrates">Carbohydrates</label>
                            <input
                                type="number"
                                name="carbohydrates"
                                id="carbohydrates"
                                class="form-control"
                                required
                            />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="protein">Protein</label>
                            <input
                                type="number"
                                name="protein"
                                id="protein"
                                class="form-control"
                                required
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="cholesterol">Cholesterol</label>
                            <input
                                type="number"
                                name="cholesterol"
                                id="cholesterol"
                                class="form-control"
                                required
                            />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="sodium">Sodium</label>
                            <input
                                type="number"
                                name="sodium"
                                id="sodium"
                                class="form-control"
                                required
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fiber">Fiber</label>
                        <input
                            type="number"
                            name="fiber"
                            id="fiber"
                            class="form-control"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="ingredients">Ingredients</label>
                        <input
                            type="text"
                            name="ingredients"
                            id="ingredients"
                            class="form-control"
                            required
                        />
                    </div>
                    <div class="row mb-4">
                        <div class="col-lg-12 col-md-6">
                            <button
                                type="submit"
                                class="btn btn-primary w-100"
                            >
                                Get Recommendation
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            {% if recommendations %}
            <div class="mt-5">
                <h2 class="text-center">Recommendation</h2>
                <div class="row">
                    {%for recipe in recommendations%}
                    <div class="col-md-4 mt-4">
                        <div class="card recipe-card mb-5" style="height: 28rem;">
                            <img class="card-img-top" src="{{recipe['image_url']}}" alt="{{recipe['image_url']}}" style="max-height: 12rem;">
                            <div class="card-body">
                                <h5 class="card-title">{{recipe['recipe_name']}}</h5>
                                <p class="card-text">{{recipe['ingredients_list']}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endif %}
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
